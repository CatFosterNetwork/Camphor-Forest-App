name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  # è·å–ç‰ˆæœ¬ä¿¡æ¯
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      build_number: ${{ steps.get_version.outputs.build_number }}
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è·å–ç‰ˆæœ¬å·
        id: get_version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          BUILD_NUMBER=$(grep 'version:' pubspec.yaml | sed 's/version: //' | sed 's/.*+//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "å®Œæ•´ç‰ˆæœ¬: $VERSION+$BUILD_NUMBER"

  # æ„å»º Android ç‰ˆæœ¬
  build-android:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Java ç¯å¢ƒ
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: è®¾ç½® Flutter ç¯å¢ƒ
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          channel: 'stable'
          cache: true

      - name: è·å– Flutter ä¾èµ–
        run: flutter pub get

      - name: è¿è¡Œä»£ç ç”Ÿæˆ
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: è§£ç  Android ç­¾åå¯†é’¥
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/release.keystore

      - name: åˆ›å»º key.properties æ–‡ä»¶
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=release.keystore
          EOF

      - name: æ„å»º Android APK
        run: flutter build apk --release --split-per-abi

      - name: ä¸Šä¼  APK æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

  # æ„å»º iOS ç‰ˆæœ¬
  build-ios:
    runs-on: macos-latest
    needs: version
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Flutter ç¯å¢ƒ
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          channel: 'stable'
          cache: true

      - name: è·å– Flutter ä¾èµ–
        run: flutter pub get

      - name: è¿è¡Œä»£ç ç”Ÿæˆ
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: å®‰è£… CocoaPods ä¾èµ–
        run: |
          cd ios
          pod install

      - name: å¯¼å…¥ Apple è¯ä¹¦å’Œé…ç½®æ–‡ä»¶
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.APPLE_BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.APPLE_P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.APPLE_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # åˆ›å»ºå˜é‡
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # å¯¼å…¥è¯ä¹¦å’Œé…ç½®æ–‡ä»¶åˆ°ä¸´æ—¶æ–‡ä»¶
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # åˆ›å»ºä¸´æ—¶ keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # å¯¼å…¥è¯ä¹¦åˆ° keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # åº”ç”¨é…ç½®æ–‡ä»¶
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: æ„å»º iOS IPA
        run: |
          flutter build ios --release --no-codesign
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath $RUNNER_TEMP/Runner.xcarchive \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            clean archive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="${{ secrets.APPLE_CODE_SIGN_IDENTITY }}" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.APPLE_PROVISIONING_PROFILE_SPECIFIER }}" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}"
          
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/ipa \
            -allowProvisioningUpdates

      - name: ä¸Šä¼  IPA æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ runner.temp }}/ipa/Runner.ipa

      - name: æ¸…ç† keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  # å‘å¸ƒåˆ° App Store
  publish-ios:
    runs-on: macos-latest
    needs: [version, build-ios]
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½ IPA æ–‡ä»¶
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ./ipa

      # æˆ–è€…ä½¿ç”¨ App Store Connect API Key (æ¨è)
      - name: ä¸Šä¼ åˆ° App Store Connect (ä½¿ç”¨ API Key)
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          echo "$API_KEY" > api_key.p8
          xcrun altool --upload-app \
            --type ios \
            --file ./ipa/Runner.ipa \
            --apiKey "$API_KEY_ID" \
            --apiIssuer "$API_ISSUER_ID"

  # åˆ›å»º GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: [version, build-android, build-ios, publish-ios]
    permissions:
      contents: write
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: åˆ›å»º Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: Release v${{ needs.version.outputs.version }}
          body: |
            ## ğŸ“± Camphor Forest v${{ needs.version.outputs.version }}
            
            ### æ–°ç‰ˆæœ¬å‘å¸ƒ
            
            æ„å»ºç¼–å·: ${{ needs.version.outputs.build_number }}
            æäº¤: ${{ github.sha }}
            
            ### ğŸ“¦ ä¸‹è½½
            
            #### Android
            - APK (ARM64): `app-arm64-v8a-release.apk`
            - APK (ARMv7): `app-armeabi-v7a-release.apk`
            - APK (x86_64): `app-x86_64-release.apk`
            - App Bundle: `app-release.aab`
            
            #### iOS
            - IPA æ–‡ä»¶å·²ä¸Šä¼ è‡³ App Store Connect
            
            ### ğŸ“ æ›´æ–°æ—¥å¿—
            
            æŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—ï¼Œè¯·è®¿é—®æäº¤å†å²ã€‚
            
          draft: false
          prerelease: false
          files: |
            artifacts/android-apk/*.apk
            artifacts/android-aab/*.aab
            artifacts/ios-ipa/*.ipa

